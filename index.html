<html>

<head>
  <!-- load in CSS stylesheet -->
  <link rel="stylesheet" href="styles/styles.css">
  <!--All the fonts I am using from Google fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nixie+One&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nixie+One&family=Staatliches&family=VT323&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nixie+One&family=Press+Start+2P&family=Staatliches&family=VT323&display=swap" rel="stylesheet">

</head>

<body>
  <nav id="navbar">
    <ul>
      <li>About</li>
      <li>Projects</li>
      <li>Contact</li>
    </ul>
  </nav>
  <main>
    <section id="welcome-section">
      <!-- intro -->
      <div class="intro">
        <h1 style="font-size:50px;">I'm Clark Chan</h1>
        <p style="font-size:20px;">a kickass developer</p>
      </div>

      <!-- languages and framework icons -->
      <div class="programming-icons">
        <div class="icon-and-name">
          <img class="icon" src="images/python-icon.png" alt="python icon">
          <p>Python</p>
        </div>
        <div class="icon-and-name">
          <img class="icon" src="images/java-icon.png" alt="java icon">
          <p>Java</p>
        </div>
        <div class="icon-and-name">
          <img class="icon" src="images/c-icon.png" alt="c icon">
          <p>C</p>
        </div>
        <div class="icon-and-name">
          <img class="icon" src="images/javascript-icon.jpg" alt="javascript icon">
          <p>JavaScript</p>
        </div>
        <div class="icon-and-name">
          <img class="icon" src="images/html-icon.png" alt="html icon">
          <p>HTML</p>
        </div>
        <div class="icon-and-name">
          <img class="icon" src="images/css-icon.png" alt="css icon">
          <p>CSS</p>
        </div>
      </div>

      <!-- computer art -->
      <div class="computer-art-container">
        <div class="desk">
          <div class="surface"></div>
          <div class="legs"></div>

          <!-- sick gaming pc -->
          <div class="gaming-pc">
            <div class="bottom"></div>
            <div class="power-button"></div>
            <div class="light-strip2"></div>
            <div class="light-strip1"></div>
            <div class="corner-cut1"></div>
            <div class="corner-cut2"></div>
          </div>

          <!-- diglett -->
          <!-- TODO when you learn JS, make an animation so diglett fades out, and reappears in a random location under the desk -->
          <img src="images/diglett.png" class="diglett">
        </div>

        <!-- desk-content -->
        <div class="desk-content">

          <div class="computer">
            <img class="computer-screen" src="gifs/code.gif">
            <div class="monitor-stand">
              <div class="dot">
              </div>
            </div>
            <div class="keyboard"></div>
            <div class="mouse"></div>
          </div>

          <!-- speakers -->
          <!-- TODO after you learn JS, make it so when you hover over one of the speakers, it lights up both of them, and then play a blackpink song in the background -->
          <div class="speakers">
            <!-- black pink song -->
            <audio class="BP-Song" src="audio/asifitsyourlast.wav"></audio>
            <div class="speaker">
              <div class="little-circle"></div>
              <div class="big-circle"></div>
            </div>
            <div class="speaker" style="left:400px;">
              <div class="little-circle"></div>
              <div class="big-circle"></div>
            </div>
          </div>


          <!-- minecraft head -->
          <!-- TODO make an amiation where the enderman head teleport as in disappear sometimes -->
          <div class="minecraft-head">
            <!-- above eyes -->
            <div class="decal1"></div>
            <div class="decal1" style="left:56px;"></div>
            <div class="decal1" style="left:24px;"></div>
            <div class="decal1" style="left:32px;"></div>
            <div class="decal1" style="left:8px;top:16px;"></div>
            <div class="decal1" style="left:48px;top:16px;"></div>
            <div class="decal2" style="top:24px;"></div>
            <div class="decal2" style="left:16px;"></div>
            <div class="decal2" style="left:40px;"></div>
            <div class="decal2" style="left:56px;top:24px;"></div>
            <!-- eyes -->
            <div class="eye-white" style="top:32px;"></div>
            <div class="eye-white" style="left:40px;top:32px;"></div>
            <div class="eye-pupil" style="left:8px;top:32px;"></div>
            <div class="eye-pupil" style="left:48px;top:32px;"></div>
            <!-- below eyes -->
            <div class="decal3" style="left:8px;top:40px;"></div>
            <div class="decal3" style="left:40px;top:40px;"></div>
            <div class="decal3" style="left:24px;top:48px;"></div>
            <div class="decal3" style="left:8px;top:56px;"></div>
            <div class="decal3" style="left:24px;top:56px;"></div>
            <div class="decal3" style="left:40px;top:56px;"></div>
            <div class="decal2" style="left:0px;top:48px;"></div>
            <div class="decal2" style="left:56px;top:48px;"></div>

          </div>

          <!-- nuka cola -->
          <div class="nuka-cola">
            <div class="bottom"></div>
            <div class="top"></div>
            <img src="images/nuka-cola-tag2.jpg" class="sticker">
          </div>

          <!-- pokeball -->
          <div class="pokeball">
            <div class="top"></div>
            <div class="bottom"></div>
            <div class="center"></div>
          </div>

          <!-- coffee cup -->
          <div class="coffee">
            <div class="base"></div>
            <div class="wrap"></div>
            <div class="top"></div>
          </div>

          <!-- lamp -->
          <div class="lamp">
            <div class="base"></div>
            <div class="arm2"></div>
            <div class="arm1"></div>
            <div class="head">
              <div class="ridge" style="top:8px;left:5px;"></div>
              <div class="ridge" style="top:8px;left:15px;"></div>
              <div class="ridge" style="top:8px;left:25px;"></div>
            </div>
            <div class="lightbulb"></div>
          </div>

          <!-- pencil holder -->
          <div class="pencil-holder">
            <div class="base"></div>
            <div class="pencil"></div>
            <div class="pen"></div>
          </div>

          <!-- dragon ball -->
          <div class="dragon-ball">
            <div class="star"></div>
            <div class="shine"></div>
          </div>

        </div>

      </div>
    </section>
    <section id="projects">
      <h1>I am Clark</h1>
      <p>a kickass developer</p>
    </section>
    <section id="contact">
      <h1>I am Clark</h1>
      <p>a kickass developer</p>
    </section>
  </main>

  <script src="scripts/logic.js"></script>
</body>

</html>
